version: 1
vars:
  - type: string
    name: ProjectName
    description: Project Name
    constraints:
      - rule: Input == ""
        message: The project name cannot be empty.
  - type: string
    name: ProjectNamespace
    description: The Go module namespace
    constraints:
      - rule: Input == ""
        message: The module namespace cannot be empty.
  - type: string
    name: DatabaseName
    description: The name of the database
    constraints:
      - rule: Input == ""
        message: The database name cannot be empty.
  - type: string
    name: DatabaseUser
    description: The user of the database
    constraints:
      - rule: Input == ""
        message: The database user cannot be empty.
  - type: string
    name: DatabasePassword
    description: The user's password of the database
    constraints:
      - rule: Input == ""
        message: The database user's password cannot be empty.